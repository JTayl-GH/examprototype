<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <nav class="navbar">
        <!-- Logo / Home -->
        <a href="/" class="logo">CompanyLogo</a>
    
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="/register">Join Us</a>
            <a href="/login">Login</a>
    
            <!-- Dropdown -->
            <div class="dropdown">
                <button class="dropdown-btn">More â–¾</button>
                <div class="dropdown-content">
                    <a href="/contact_us">Contact Us</a>
                    <a href="/accessibility">Accessibility</a>
                    <a href="/help">Help & Support</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="register-wrapper">
        <h1 class="register-title">Join Us Today!</h1>
    
        <form action="/register" method="POST" class="register-form">
    
            <div class="form-group">
                <label for="email">Email Address <span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
    
            <div class="form-group">
                <label for="password">Password <span aria-hidden="true">*</span></label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
    
            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span aria-hidden="true">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
    
            <button type="submit" class="register-btn">Create Account</button>
    
            <p class="register-extra">
                <a href="/">Return Home</a>
            </div> 
        </form>
    </div>
    
    <script src="/js/darkmode.js"></script>
</body>
</html>
